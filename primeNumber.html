<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prime Number</title>
  </head>
  <body>
    <div class="container">
      <h1>Prime Number</h1>

      <form id="prime">
        <div class="form-group">
          <label for="input">Enter a number > 2 to list out all prime numbers </label>
          <input id="input" type="number" required>
        </div>

        <button type="submit" class="btn btn-info">List it out!</button>
      </form>

      <div id="result">
        <h3>Prime numbers: <span id="final" class="text-danger"></span></h3>
      </div>
    </div>
  </body>
</html>
